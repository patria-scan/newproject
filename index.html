<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Gestión de Expedientes | Patria</title>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap');
        
        :root {
            --primary-color: #1a4987;
            --secondary-color: #0d2c52;
            --container-bg: #143e6d;
            --text-color: #e0e0e0;
            --accent-color: #4ab0f7;
            --success-color: #5cb85c;
            --error-color: #d9534f;
            --warning-color: #ffc107;
            --border-color: #385ba8;
            --shadow-color: rgba(0, 0, 0, 0.3);
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--secondary-color);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            margin: 0;
            padding-top: 100px;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: var(--primary-color);
            padding: 15px 20px;
            text-align: center;
            box-shadow: 0 4px 8px var(--shadow-color);
            z-index: 100;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .logo {
            height: 60px;
            margin-bottom: 10px;
        }
        
        .header h1 {
            color: #fff;
            margin: 0;
            font-size: 1.8em;
            font-weight: 700;
        }
        
        .container {
            background-color: var(--container-bg);
            border-radius: 12px;
            box-shadow: 0 8px 24px var(--shadow-color);
            padding: 30px;
            margin: 20px auto;
            width: 90%;
            max-width: 550px;
            box-sizing: border-box;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .container:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.4);
        }

        .controls {
            margin-bottom: 25px;
            width: 100%;
        }

        h3 {
            color: var(--text-color);
            font-size: 1.1em;
            margin-bottom: 10px;
            font-weight: 500;
        }

        select {
            width: 100%;
            padding: 12px 15px;
            font-size: 16px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            background-color: var(--primary-color);
            color: var(--text-color);
            appearance: none;
            background-image: url('data:image/svg+xml;utf8,<svg fill="white" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg"><path d="M7 10l5 5 5-5z"/><path d="M0 0h24v24H0z" fill="none"/></svg>');
            background-repeat: no-repeat;
            background-position: right 10px center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        select:hover {
            border-color: var(--accent-color);
        }

        select:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(74, 176, 247, 0.5);
        }
        
        select option {
            background-color: var(--container-bg);
            color: var(--text-color);
        }

        #reader {
            width: 100%;
            aspect-ratio: 1 / 1;
            margin-bottom: 25px;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.5);
        }
        
        #reader > div {
            border-radius: 12px !important;
        }
        
        #reader video {
            border-radius: 12px !important;
            object-fit: cover !important;
        }

        #result {
            margin-top: 15px;
            font-weight: 500;
            text-align: center;
            font-size: 1.1em;
            padding: 10px;
            border-radius: 8px;
            min-height: 40px;
        }

        .success {
            color: var(--success-color);
            background-color: rgba(92, 184, 92, 0.1);
        }

        .error {
            color: var(--error-color);
            background-color: rgba(217, 83, 79, 0.1);
        }
        
        .sending {
            color: var(--warning-color);
            background-color: rgba(255, 193, 7, 0.1);
        }

        @keyframes scanEffect {
            0% { box-shadow: 0 0 0 0px rgba(74, 176, 247, 0.5); }
            50% { box-shadow: 0 0 0 8px rgba(74, 176, 247, 0.8); }
            100% { box-shadow: 0 0 0 0px rgba(74, 176, 247, 0.5); }
        }

        .scanning #reader {
            border: 3px solid var(--accent-color);
            animation: scanEffect 1.5s infinite ease-in-out;
        }

        footer {
            color: #aab8c2;
            text-align: center;
            margin-top: 40px;
            padding: 20px 0;
            font-size: 0.85em;
            width: 100%;
        }

        @media (max-width: 600px) {
            body {
                padding-top: 120px;
            }
            .header {
                padding: 10px;
            }
            .logo {
                height: 50px;
            }
            .header h1 {
                font-size: 1.5em;
            }
            .container {
                padding: 20px;
            }
            h3 {
                font-size: 1em;
            }
            select {
                font-size: 14px;
                padding: 10px 12px;
            }
            #result {
                font-size: 0.95em;
            }
        }
    </style>
</head>
<body>

    <div class="header">
        <img src="https://stodoo.blob.core.windows.net/container-odoo-caribe-prod/binary_field-174284351380d55e26da80f970fdcf80a728c1825e558932a3.png" alt="Logo Patria" class="logo">
        <h1>Gestión de Expedientes</h1>
    </div>

    <div class="container">
        <div class="controls">
            <h3>¿Quién Soy?</h3>
            <select id="user-select">
                <option value="">-- Selecciona tu nombre --</option>
                <option value="AMBIORIX MARTINEZ">AMBIORIX MARTINEZ</option>
                <option value="ANNY SALAZAR">ANNY SALAZAR</option>
                <option value="CARLENYS THOMPSON">CARLENYS THOMPSON</option>
                <option value="CAROLINE QUEZADA">CAROLINE QUEZADA</option>
                <option value="CLARA MARIN">CLARA MARIN</option>
                <option value="ELBA GOMEZ">ELBA GOMEZ</option>
                <option value="EMMANUEL MARTE GUERRERO">EMMANUEL MARTE GUERRERO</option>
                <option value="ERIDANIA RAMOS">ERIDANIA RAMOS</option>
                <option value="ESTRELLA MASSIEL CHALAS OCHOA">ESTRELLA MASSIEL CHALAS OCHOA</option>
                <option value="FEDERICO CARLOS TORIBIO AMARO">FEDERICO CARLOS TORIBIO AMARO</option>
                <option value="FELIX ORTIZ">FELIX ORTIZ</option>
                <option value="ISAMAR ROSARIO">ISAMAR ROSARIO</option>
                <option value="JOAN BENCOSME">JOAN BENCOSME</option>
                <option value="LAURA ESTHER GUZMAN">LAURA ESTHER GUZMAN</option>
                <option value="LAURA MARCIEL ESPAILLAT">LAURA MARCIEL ESPAILLAT</option>
                <option value="LEO DIAZ">LEO DIAZ</option>
                <option value="MIGUEL CORDERO">MIGUEL CORDERO</option>
                <option value="MINERVA PAULINO">MINERVA PAULINO</option>
                <option value="NAILETH BETANIA MARTINEZ">NAILETH BETANIA MARTINEZ</option>
                <option value="RAMONA DURAN">RAMONA DURAN</option>
                <option value="REYNELD ABREU">REYNELD ABREU</option>
                <option value="SAMMY MOLINA">SAMMY MOLINA</option>
                <option value="SHARLINNE HEYER">SHARLINNE HEYER</option>
                <option value="YORGELIS DE LOS SANTOS">YORGELIS DE LOS SANTOS</option>
            </select>
        </div>

        <div class="controls">
            <h3>Acción con el Expediente</h3>
            <select id="action-select">
                <option value="">-- Selecciona una acción --</option>
                <option value="Enviado a Jurídico">Enviado a Jurídico</option>
                <option value="Enviado a Contabilidad">Enviado a Contabilidad</option>
                <option value="Archivo">Archivo</option>
                <option value="Retornado a Almacén">Retornado a Almacén</option>
            </select>
        </div>

        <div id="reader"></div>
        <p id="result"></p>
    </div>

    <footer>
        © 2024 Sistema de Gestión de Expedientes
    </footer>

    <script>
        const sheetUrl = 'https://script.google.com/macros/s/AKfycbygMkytoLnMK-HYKeeVXCRVYRekLZP0sbtzGJAhsLY9o6n_NJq56k_8xQ9V_ei9HECtEg/exec';
        const readerDiv = document.getElementById('reader');
        const resultElement = document.getElementById('result');
        const userSelect = document.getElementById('user-select');
        const actionSelect = document.getElementById('action-select');
        let html5QrcodeScanner;

        // --- FUNCIONES PARA GUARDAR Y CARGAR SELECCIONES ---
        
        // Función para guardar la selección en localStorage
        function saveSelection() {
            localStorage.setItem('userSelection', userSelect.value);
            localStorage.setItem('actionSelection', actionSelect.value);
        }

        // Función para cargar la selección de localStorage al iniciar
        function loadSelection() {
            const savedUser = localStorage.getItem('userSelection');
            const savedAction = localStorage.getItem('actionSelection');

            if (savedUser) {
                userSelect.value = savedUser;
            }
            if (savedAction) {
                actionSelect.value = savedAction;
            }
        }

        // Escucha los cambios en los menús desplegables para guardar la selección
        userSelect.addEventListener('change', saveSelection);
        actionSelect.addEventListener('change', saveSelection);

        // --- LÓGICA DEL ESCÁNER ---

        function onScanSuccess(decodedText, decodedResult) {
            console.log(`QR detectado: ${decodedText}`);

            const user = userSelect.value;
            const action = actionSelect.value;

            if (!user || !action) {
                resultElement.textContent = "Error: Por favor, selecciona un nombre y una acción antes de escanear.";
                resultElement.className = 'error';
                setTimeout(() => resultElement.textContent = '', 3000);
                return;
            }
            
            // Pausar y mostrar estado de envío
            if (html5QrcodeScanner && html5QrcodeScanner.isScanning) {
                html5QrcodeScanner.pause(true);
            }
            readerDiv.classList.remove('scanning');
            resultElement.textContent = 'Enviando datos...';
            resultElement.className = 'sending';

            fetch(sheetUrl, {
                method: 'POST',
                body: JSON.stringify({
                    row: decodedText,
                    nombre: user,
                    accion: action
                }),
                headers: {
                    'Content-Type': 'application/json'
                }
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Error de conexión con el servidor. Código: ' + response.status);
                }
                return response.json();
            })
            .then(data => {
                if (data.status === "success") {
                    resultElement.textContent = `✅ ¡Éxito! Expediente ${decodedText} actualizado a "${action}".`;
                    resultElement.className = 'success';
                } else {
                    resultElement.textContent = `❌ Error: ${data.message}`;
                    resultElement.className = 'error';
                }
            })
            .catch(error => {
                console.error('Error:', error);
                resultElement.textContent = '❌ Fallo en la conexión. Revisa la URL y los permisos.';
                resultElement.className = 'error';
            })
            .finally(() => {
                setTimeout(() => {
                    resultElement.textContent = '';
                    resultElement.className = '';
                    if (html5QrcodeScanner && !html5QrcodeScanner.isScanning()) {
                         html5QrcodeScanner.resume();
                         readerDiv.classList.add('scanning');
                    }
                }, 4000);
            });
        }

        function onScanFailure(error) {
            // No mostrar errores al usuario, ya que son comunes durante el escaneo
            // console.error(`Error de escaneo: ${error}`);
        }

        function startScanner() {
            html5QrcodeScanner = new Html5QrcodeScanner(
                "reader",
                { fps: 10, qrbox: { width: 250, height: 250 } },
                false
            );
            html5QrcodeScanner.render(onScanSuccess, onScanFailure);
            readerDiv.classList.add('scanning');
        }

        // Cargar las selecciones guardadas y luego iniciar el escáner
        window.onload = () => {
            loadSelection();
            startScanner();
        };
    </script>
</body>
</html>
