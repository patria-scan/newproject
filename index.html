<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Control de Expedientes v4.0</title>
    
    <script src="https://unpkg.com/html5-qrcode@2.3.8/minified/html5-qrcode.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons@4.28.0/dist/feather.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary-color: #2b7af0;
            --secondary-color: #1a56b0;
            --background-color: #f0f4f8;
            --card-bg-color: #ffffff;
            --text-color: #1f2937;
            --border-color: #e2e8f0;
            --success-color: #10b981;
            --error-color: #ef4444;
            --processing-color: #f59e0b;
            --font-family: 'Inter', sans-serif;
            --border-radius: 12px;
            --box-shadow: 0 8px 24px rgba(0, 0, 0, 0.08);
        }

        *, *::before, *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: var(--font-family);
            background-color: var(--background-color);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .app-container {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem;
            width: 100%;
            max-width: 600px;
            margin: auto;
        }

        header {
            width: 100%;
            text-align: center;
            margin-bottom: 2.5rem;
            color: var(--primary-color);
        }

        header h1 {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1rem;
            font-size: 2.25rem;
            font-weight: 700;
        }

        .card {
            background-color: var(--card-bg-color);
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            padding: 2.5rem;
            width: 100%;
        }

        .form-group {
            margin-bottom: 2rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.75rem;
            font-weight: 600;
            font-size: 1rem;
        }

        .select-wrapper {
            position: relative;
        }

        .select-wrapper::after {
            content: '\25BC';
            font-size: 0.8rem;
            position: absolute;
            right: 1.5rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--secondary-color);
            pointer-events: none;
        }
        
        select {
            width: 100%;
            padding: 1rem 1.5rem;
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius);
            font-size: 1rem;
            background-color: #fff;
            appearance: none;
            -webkit-appearance: none;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        select:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 4px rgba(43, 122, 240, 0.2);
        }

        #reader-container {
            margin-top: 2rem;
        }
        
        #reader {
            border: 2px dashed var(--border-color);
            border-radius: var(--border-radius);
            overflow: hidden;
        }
        
        #reader video {
            width: 100% !important;
            height: auto !important;
            transform: scaleX(-1);
        }
        
        #feedback {
            margin-top: 2rem;
            padding: 1.5rem;
            border-radius: var(--border-radius);
            font-weight: 500;
            text-align: center;
            display: none;
            opacity: 0;
            transform: translateY(10px);
            transition: opacity 0.3s ease, transform 0.3s ease;
        }

        #feedback.show {
            display: block;
            opacity: 1;
            transform: translateY(0);
        }

        #feedback.success {
            background-color: #d1fae5;
            color: var(--success-color);
        }

        #feedback.error {
            background-color: #fee2e2;
            color: var(--error-color);
        }

        #feedback.processing {
            background-color: #fffbeb;
            color: var(--processing-color);
        }

        footer {
            text-align: center;
            padding: 2rem;
            font-size: 0.875rem;
            color: #6b7280;
        }
    </style>
</head>
<body>
    <main class="app-container">
        <header>
            <h1><i data-feather="package"></i>Control de Expedientes</h1>
        </header>

        <div class="card">
            <div class="form-group">
                <label for="user-select">Responsable de la acción:</label>
                <div class="select-wrapper">
                    <select id="user-select">
                        <option value="" disabled selected>-- Seleccionar tu nombre --</option>
                        <option value="Juan Perez">Juan Perez</option>
                        <option value="Maria Rodriguez">Maria Rodriguez</option>
                        <option value="Carlos Gomez">Carlos Gomez</option>
                    </select>
                </div>
            </div>

            <div class="form-group">
                <label for="action-select">Acción o estatus a registrar:</label>
                <div class="select-wrapper">
                    <select id="action-select">
                        <option value="" disabled selected>-- Seleccionar destino o acción --</option>
                        <option value="Recibido en Archivo Central">Recibido en Archivo Central</option>
                        <option value="Enviado a Contabilidad">Enviado a Contabilidad</option>
                        <option value="Enviado a Legal">Enviado a Legal</option>
                        <option value="Revisión Finalizada">Revisión Finalizada</option>
                        <option value="Archivado y Completado">Archivado y Completado</option>
                    </select>
                </div>
            </div>

            <div id="reader-container">
                <div id="reader"></div>
            </div>
            <div id="feedback"></div>
        </div>
    </main>
    <footer>© <span id="year"></span> Sistema de Control de Expedientes. Creado con ❤️.</footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- CONFIGURACIÓN ---
            const GOOGLE_APP_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbyV7rPKO-UOb7BZZ9Bpo6HkkA-1qpHj1zN24NxKsU3CVTXvfR-385MZCukCDLTqqBW4/exec'; // ⚠️ ¡REEMPLAZA CON TU URL!
            const FEEDBACK_DURATION = 4000;
            const SCAN_COOLDOWN = 2500;

            // --- ELEMENTOS DEL DOM ---
            const ui = {
                userSelect: document.getElementById('user-select'),
                actionSelect: document.getElementById('action-select'),
                feedbackDiv: document.getElementById('feedback'),
                yearSpan: document.getElementById('year'),
                readerDiv: document.getElementById('reader')
            };

            // --- ESTADO DE LA APLICACIÓN ---
            let isProcessing = false;

            // --- LÓGICA DE PERSISTENCIA (LocalStorage) ---
            const SELECTION_KEYS = {
                user: 'expedientes_v4_user',
                action: 'expedientes_v4_action'
            };

            const saveSelections = () => {
                localStorage.setItem(SELECTION_KEYS.user, ui.userSelect.value);
                localStorage.setItem(SELECTION_KEYS.action, ui.actionSelect.value);
            };

            const loadSelections = () => {
                const savedUser = localStorage.getItem(SELECTION_KEYS.user);
                const savedAction = localStorage.getItem(SELECTION_KEYS.action);
                if (savedUser) ui.userSelect.value = savedUser;
                if (savedAction) ui.actionSelect.value = savedAction;
            };

            // --- LÓGICA DE FEEDBACK AL USUARIO ---
            const showFeedback = (message, type, duration = FEEDBACK_DURATION) => {
                const { feedbackDiv } = ui;
                feedbackDiv.className = `show ${type}`;
                feedbackDiv.textContent = message;

                if (feedbackDiv.timeoutId) clearTimeout(feedbackDiv.timeoutId);

                if (duration > 0) {
                    feedbackDiv.timeoutId = setTimeout(() => {
                        feedbackDiv.classList.remove('show');
                    }, duration);
                }
            };
            
            // --- LÓGICA DE COMUNICACIÓN CON EL BACKEND ---
            const sendData = async (barcodeData) => {
                const user = ui.userSelect.value;
                const action = ui.actionSelect.value;

                if (!user || !action) {
                    showFeedback('Por favor, selecciona tu nombre y la acción a realizar.', 'error');
                    isProcessing = false;
                    return;
                }

                showFeedback(`⏳ Procesando código: ${barcodeData}...`, 'processing', 0);

                try {
                    const response = await fetch(GOOGLE_APP_SCRIPT_URL, {
                        method: 'POST',
                        mode: 'cors',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ barcodeData, nombre: user, accion: action }),
                    });
                    
                    if (!response.ok) throw new Error(`Error HTTP: ${response.status}`);

                    const result = await response.json();
                    
                    if (result.status === 'success') {
                        showFeedback(`✅ ${result.message}`, 'success');
                    } else {
                        showFeedback(`❌ Error: ${result.message}`, 'error');
                    }

                } catch (error) {
                    console.error("Error en fetch:", error);
                    showFeedback('Error de conexión. Revisa tu internet o la URL del script.', 'error');
                } finally {
                    setTimeout(() => { isProcessing = false; }, SCAN_COOLDOWN);
                }
            };

            // --- FUNCIÓN DE CALLBACK DEL ESCÁNER ---
            const onScanSuccess = (decodedText, decodedResult) => {
                if (isProcessing) return;
                isProcessing = true;
                
                if (navigator.vibrate) navigator.vibrate(100);
                
                sendData(decodedText);
            };
            
            const onScanFailure = (error) => {
                // Silenciamos los errores de escaneo para una experiencia más fluida
                // console.warn(`Scan error: ${error}`);
            };

            // --- INICIALIZACIÓN DE LA APLICACIÓN ---
            const initializeApp = () => {
                ui.yearSpan.textContent = new Date().getFullYear();
                feather.replace();
                loadSelections();

                ui.userSelect.addEventListener('change', saveSelections);
                ui.actionSelect.addEventListener('change', saveSelections);

                const html5QrcodeScanner = new Html5QrcodeScanner(
                    "reader", 
                    { 
                        fps: 10, 
                        qrbox: { width: 280, height: 100 },
                        formatsToSupport: [ Html5QrcodeSupportedFormats.CODE_128 ]
                    },
                    false
                );
                
                html5QrcodeScanner.render(onScanSuccess, onScanFailure);
            };

            initializeApp();
        });
    </script>
</body>
</html>
